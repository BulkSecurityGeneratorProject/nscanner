<div>
    <h2 translate="nScannerApp.ipaddress.home.title">IPaddresss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="ipaddress.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="nScannerApp.ipaddress.home.createLabel">Create a new IPaddress</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="nScannerApp.ipaddress.address">Address</th>
                    <th translate="nScannerApp.ipaddress.type">Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ipaddress in ipaddresss track by ipaddress.id">
                    <td><a ui-sref="ipaddress.detail({id:ipaddress.id})">{{ipaddress.id}}</a></td>
                    <td>{{ipaddress.address}}</td>
                    <td translate="{{'nScannerApp.IPAddressType.' + ipaddress.type}}">{{ipaddress.type}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="ipaddress.detail({id:ipaddress.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="ipaddress.edit({id:ipaddress.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="ipaddress.delete({id:ipaddress.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
