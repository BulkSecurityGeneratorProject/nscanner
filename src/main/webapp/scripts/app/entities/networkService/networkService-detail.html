
<div>
    <h2><span translate="nScannerApp.networkService.detail.title">NetworkService</span> {{networkService.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nScannerApp.networkService.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{networkService.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.networkService.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{networkService.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.networkService.port">Port</span>
                </td>
                <td>
                    <span class="form-control-static">{{networkService.port}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
