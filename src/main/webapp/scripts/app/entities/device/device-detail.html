
<div>
    <h2><span translate="nScannerApp.device.detail.title">Device</span> {{device.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nScannerApp.device.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{device.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.device.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{device.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.device.childDevices">Child devices</span>
                </td>
                <td>
                    <span ng-repeat="child in device.devices" class="form-control-static">{{child.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.device.testScripts">Test scripts</span>
                </td>
                <td>
                    <span ng-repeat="script in device.testScripts" class="form-control-static">{{script.name}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
