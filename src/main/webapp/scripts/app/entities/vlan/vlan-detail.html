
<div>
    <h2><span translate="nScannerApp.vlan.detail.title">VLAN</span> {{vlan.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.number">Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{vlan.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'nScannerApp.VLANType.' + vlan.type}}">{{vlan.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.vlans">Child VLANs</span>
                </td>
                <td>
                    <span ng-repeat="child in vlan.vlans" class="form-control-static">{{child.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.testScripts">Test scripts</span>
                </td>
                <td>
                    <span ng-repeat="script in vlan.testScripts" class="form-control-static">{{script.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.networks">Networks</span>
                </td>
                <td>
                    <span ng-repeat="network in vlan.networks" class="form-control-static">{{network.name}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
