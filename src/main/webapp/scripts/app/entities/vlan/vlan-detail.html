
<div>
    <h2><span translate="nScannerApp.vlan.detail.title">VLAN</span> {{vlan.number}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.number">Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{vlan.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'nScannerApp.VLANType.' + vlan.type}}">{{vlan.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.vlans">Child VLANs</span>
                </td>
                <td>
                    <a ng-repeat="child in vlan.vlans" ui-sref="vlan.detail({id:child.id})" class="form-control-static">{{child.number}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.testScripts">Test scripts</span>
                </td>
                <td>
                	<a ng-class="script.lastResult && script.lastResult != 0 ? 'failed-test' : ''" ng-repeat="script in vlan.testScripts" ui-sref="testScript.detail({id:script.id})">{{script.name}}&nbsp;</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.vlan.networks">Networks</span>
                </td>
                <td>
                    <a ng-repeat="network in vlan.networks" ui-sref="network.detail({id:network.id})" class="form-control-static">{{network.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
