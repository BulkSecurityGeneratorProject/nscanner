
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTestScriptLabel" translate="nScannerApp.testScript.home.createOrEditLabel">Create or edit a TestScript</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="testScript.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.testScript.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="testScript.name" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.testScript.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="testScript.description" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.testScript.cronExpression" for="field_cronExpression">CronExpression</label>
            <input type="text" class="form-control" name="cronExpression" id="field_cronExpression"
                    ng-model="testScript.cronExpression" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.testScript.path" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                    ng-model="testScript.path" required
                     />
        </div>
        <div class="form-group">
	        <button type="button" ng-click="addParam()" class="btn btn-primary">
	            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="nScannerApp.testScript.addParameter">Add parameter</span>
	        </button>
        </div>
        <div ng-repeat="param in testScript.parameters" class="form-group">
            <label class="control-label" translate="nScannerApp.testScript.parameterIndex" translate-values="{ index: $index}" for="{{'field_parameter' + $index}}">Parameter</label>
            <input type="text" class="form-control" name="path" id="{{'field_parameter' + $index}}"
                    ng-model="testScript.parameters[$index].value"
                     />
            <span ng-click="removeParam($index)" class="glyphicon glyphicon-remove-circle"></span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
