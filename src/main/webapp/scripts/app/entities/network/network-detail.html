
<div>
    <h2>{{network.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nScannerApp.network.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{network.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.network.mask">Mask</span>
                </td>
                <td>
                    <span class="form-control-static">{{network.mask}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.network.networkAddress">Network address</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="iPaddress.detail({id:network.networkAddress.id})">{{network.networkAddress.address}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.network.broadcast">Broadcast</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="iPaddress.detail({id:network.broadcast.id})">{{network.broadcast.address}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
