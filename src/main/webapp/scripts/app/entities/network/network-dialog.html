
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNetworkLabel" translate="nScannerApp.network.home.createOrEditLabel">Create or edit a Network</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="network.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.network.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="network.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.network.mask" for="field_mask">Mask</label>
            <input type="number" class="form-control" name="mask" id="field_mask"
                    ng-model="network.mask"
                     />
        </div>

        <div class="form-group">
            <label translate="nScannerApp.network.networkAddress" for="field_networkAddress">networkAddress</label>
            <select class="form-control" id="field_networkAddress" name="networkAddress" ng-model="network.networkAddress" ng-options="iPaddress as iPaddress.id for iPaddress in networkaddresss | orderBy:'id' track by iPaddress.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
