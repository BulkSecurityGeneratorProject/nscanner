
<div>
    <h2>{{networkInterface.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nScannerApp.networkInterface.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{networkInterface.name}}</span>
                </td>
            </tr>
            <tr has-authority="ROLE_ADMIN">
                <td>
                    <span translate="nScannerApp.networkInterface.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{networkInterface.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.networkInterface.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'nScannerApp.NetworkInterfaceType.' + networkInterface.type}}">{{networkInterface.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.networkInterface.ipAddresses">Addresses</span>
                </td>
                <td>
                    <span ng-repeat="address in networkInterface.addresses" class="form-control-static">{{address.address}}&#13;&#10;</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nScannerApp.networkInterface.vlans">VLANs</span>
                </td>
                <td>
                    <a ng-repeat="vlan in networkInterface.vlans" ui-sref="vlan.detail({id:vlan.id})">{{vlan.name}}&nbsp;</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

	<div class="dropdown" auto-close="outsideClick">
	<button class="btn btn-default dropdown-toggle" type="button" id="individualDrop" data-toggle="dropdown">Connect to interface:<span class="caret pull-right"></span></button>
	<span ng-show="submitted"><label class="error">Select an interface</label></span>
	<ul class="dropdown-menu" role="menu" aria-labelledby="individualDrop">
	    <input disable-auto-close type="search" ng-model="searchFilter" placeholder="Search"></input>
	    <li role="presentation" ng-repeat="int in interfaces | filter: searchFilter"><a role="menuitem" ng-click="connectTo(int.id)">{{int.name}}</a></li>  
	</ul>
	</div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
