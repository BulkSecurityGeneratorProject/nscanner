
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNetworkInterfaceLabel" translate="nScannerApp.networkInterface.home.createOrEditLabel">Create or edit a NetworkInterface</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="networkInterface.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.networkInterface.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="networkInterface.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.networkInterface.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="networkInterface.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nScannerApp.networkInterface.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="networkInterface.type" id="field_type">
                <option value="TRUNK" translate="nScannerApp.NetworkInterfaceType.TRUNK">TRUNK</option>
                <option value="ACCESS" translate="nScannerApp.NetworkInterfaceType.ACCESS">ACCESS</option>
            </select>
        </div>
        <div class="form-group">
	        <button type="button" ng-click="addIPadd()" class="btn btn-primary">
	            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="nScannerApp.networkInterface.addIPaddress">Add IP address</span>
	        </button>
        </div>
        <div ng-repeat="ipadd in networkInterface.addresses" class="form-group">
            <label class="control-label" translate="nScannerApp.ipaddress.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="networkInterface.addresses[$index].address"
                     />
            <label class="control-label" translate="nScannerApp.ipaddress.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="networkInterface.addresses[$index].type" id="field_type">
                <option value="IPv4" translate="nScannerApp.IPAddressType.IPv4">IPv4</option>
                <option value="IPv6" translate="nScannerApp.IPAddressType.IPv6">IPv6</option>
            </select>
            <span ng-click="removeIPadd($index)" class="glyphicon glyphicon-remove-circle"></span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
